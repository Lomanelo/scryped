<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusher Arena</title>
    <style>
      html, body {
        margin: 0; width: 100%; height: 100%;
        overflow: hidden; background: #0b1020;
        font-family: Inter, Segoe UI, Arial, sans-serif; color: #f5f7ff;
      }
      #app { width: 100%; height: 100%; position: relative; }
      #hud {
        position: absolute; top: 12px; left: 12px; z-index: 10;
        min-width: 220px; padding: 12px 14px;
        background: rgba(8,12,20,0.52); backdrop-filter: blur(7px);
        border: 1px solid rgba(158,186,255,0.25); border-radius: 12px;
        line-height: 1.45; box-shadow: 0 10px 24px rgba(0,0,0,0.24);
        display: none;
      }
      #banner {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
        background: rgba(8,12,20,0.72); backdrop-filter: blur(6px);
        border: 1px solid rgba(158,186,255,0.35); padding: 14px 20px;
        border-radius: 12px; font-size: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.28); display: none;
      }
      #startScreen {
        position: absolute; inset: 0; z-index: 100;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: radial-gradient(ellipse at 50% 40%, #1a2540 0%, #0a0f1a 70%);
      }
      #startScreen h1 {
        font-size: 52px; font-weight: 900; letter-spacing: -1px; margin: 0 0 8px;
        background: linear-gradient(135deg, #7cf7b2, #7ab8ff);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      }
      #startScreen .subtitle { font-size: 16px; color: rgba(255,255,255,0.45); margin-bottom: 40px; }
      #nameInput {
        width: 240px; padding: 12px 16px; font-size: 18px; font-family: inherit;
        border: 2px solid rgba(124,247,178,0.3); border-radius: 10px;
        background: rgba(10,15,26,0.8); color: #f5f7ff; outline: none;
        text-align: center; margin-bottom: 20px; transition: border-color 0.2s;
      }
      #nameInput:focus { border-color: #7cf7b2; }
      #nameInput::placeholder { color: rgba(255,255,255,0.25); }
      #playBtn {
        width: 240px; padding: 14px 0; font-size: 20px; font-weight: 800; font-family: inherit;
        border: none; border-radius: 12px;
        background: linear-gradient(135deg, #7cf7b2, #3ac97a); color: #0a1020;
        cursor: pointer; letter-spacing: 1px;
        transition: transform 0.15s, box-shadow 0.15s;
        box-shadow: 0 4px 20px rgba(124,247,178,0.3);
      }
      #playBtn:hover { transform: scale(1.04); box-shadow: 0 6px 28px rgba(124,247,178,0.45); }
      #playBtn:active { transform: scale(0.97); }
      .controls-hint {
        margin-top: 36px; font-size: 13px; color: rgba(255,255,255,0.3);
        text-align: center; line-height: 1.8;
      }
      .controls-hint span {
        display: inline-block; background: rgba(255,255,255,0.08);
        padding: 2px 8px; border-radius: 4px; margin: 0 2px;
        font-size: 12px; color: rgba(255,255,255,0.5);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="hud"></div>
      <div id="banner"></div>
      <div id="startScreen">
        <h1>PUSHER ARENA</h1>
        <div class="subtitle">Throw. Dodge. Survive.</div>
        <input id="nameInput" type="text" placeholder="Enter your name" maxlength="16" autocomplete="off" />
        <button id="playBtn">PLAY</button>
        <div class="controls-hint">
          <span>WASD</span> Move &middot;
          <span>Mouse</span> Aim &middot;
          <span>Space</span> Throw &middot;
          <span>Shift</span> Dash
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client/src/main.js"></script>
  </body>
</html>
